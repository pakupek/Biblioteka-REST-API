<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Series list</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <style>
        table, th, tr, td {border: 1px solid black;}
    </style>
</head>
<div class="filtr">

</div>
<h2 style="text-align: center; margin-top: 70px; font-size: 45px;">Movies list</h2>

<table>
    <thead>
        <th>Title</th>
        <th>Production year</th>
        <th>Season numbers</th>
        <th>Series type</th>
        <th>Episode numbers</th>
    </thead>
{% for series in series %}
    <tr>
        <td><a href="/series/{{ loop.index }}">{{ series.title }}</a></td>
        <td>{{ series.production_year }}</td>
        <td>{{ series.season_numbers }}</td>
        <td>{{ series.series_type }}</td>
        <td>{{ series.episode_numbers }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
